<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alunos Aprovados</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <header>
    <h1>Desafio - Alunos Aprovados</h1>
  </header>

  <main>
    <form id="form">
      <label for="aluno">Aluno:</label>
      <input type="text" id="aluno" placeholder="Nome do aluno" required>

      <label for="turma">Turma:</label>
      <input type="text" id="turma" placeholder="Turma do aluno" required>
      
      <label for="nota">Nota:</label>
      <input type="number" id="nota" step="0.1" placeholder="Nota do aluno" required>
      
      <button type="submit">Adicionar</button>
    </form>

    <form id="formAprovados">
      <label for="media">Média</label>
      <input type="number" id="media" step="0.1" step="0.1" min="0" max="10" placeholder="Média">

      <button type="submit">Aprovados</button>
    </form>
  </main>

  <div class="tabela">
    <table >
      <thead>
        <th>Aluno</th>
        <th>Turma</th>
        <th>Nota</th>
      </thead>
      <tbody id="lista">
      </tbody>
    </table>
  </div>

  <div class="listaAprovados">
    <h3>Alunos Aprovados</h3>
    <p id="listaAprovados"></p>
  </div>

  <script src="./assets/js/scripts.js"></script>
</body>
</html>
